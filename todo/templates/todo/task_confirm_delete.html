{% extends 'todo/base.html' %}
{% load static %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure to delete this task? "{{task}}"</p>
        <input class="button" type="submit" value="Yes">
    </form>
</div>
{% endblock %}
