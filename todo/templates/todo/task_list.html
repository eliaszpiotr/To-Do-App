<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
</head>
<body>
<h1>My To Do List</h1>
<a href="{% url 'task-create' %}">Add Task</a>
<table>
    <tr>
        <th>Task</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
        <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
        <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
    <tr>
        <h3>No tasks yet!</h3>
    </tr>
    {% endfor %}
</table>
</body>
</html>
